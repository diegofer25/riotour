<div class="bg" ng-controller="RegisterController as Register">
    <div class="fade">
            <center>
                <div class="section"></div>
                <img width="200px" src="img/riotour-logo.png" />
                <span class="white-text">Rio Tour</span>
                <div class="section"></div>
                <div class="container">
                    <div class="panel z-depth-1 grey lighten-4 row">
                        <form class="col s12" >    
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='text' ng-model="Register.form.nome"/>
                                    <label for='nome'>Digite nome</label>
                                </div>
                            </div>
							
							<div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' ng-model="Register.form.email"/>
                                    <label for='email'>Digite seu e-mail</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' ng-model="Register.form.senha" />
                                    <label for='password'>Digite sua senha</label>
                                </div>
                            </div>
                            <br />
                            <center>
                                <div class='row'>
                                    <button name='btn_login' class='col s6 offset-s3 btn waves-effect waves-light'
                                        ng-click="Register.registrar(Register.form); ">Registrar</button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
                <div class="row">
                </div>
            </center>
        <div class="row">
            <div class="divider"></div>
            <span class="white-text col s11 offset-s1">diego.lamarao@al.infnet.com &copy 2018</span>
        </div>
    </div>
</div>
